[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stdout,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('SNA.log','w+',)

[formatter_formatter]
format=%(asctime)s %(filename)s:%(funcName)s:%(lineno)-12s %(levelname)-8s %(message)s